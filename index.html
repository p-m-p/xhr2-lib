<html>
<head>
  <title>XHR2 Library</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>

  <div id="all-content">
  
    <header>
      
      <h1>XHR2-lib Examples</h1>
      
    </header>

    <section>

      <h2>Sending a file with upload progress</h2>
      
      <form action="" method="post">
        
        <input type="file" id="file-field" name="upload">
        
        <div id="progress-outer">
          <div id="progress-inner"></div>
        </div>
        
      </form>
      
    </section>

    <section>

      <h2>Sending a form</h2>

      <form action="test/server.php" method="post" id="test-form" enctype="multipart/form-data">
        
        <div>
          <input id="name" type="text" name="name" value="">
          <label for="name">Name</label>
        </div>
        
        <div>
          <input id="email" type="text" name="email" value="">
          <label for="email">Email</label>
        </div>

        <div>
          <textarea id="comment" name="comment" rows="3" cols="20"></textarea>
          <label for="comment">Comment</label>
        </div>
        
        <div>
          <input type="submit" name="test" value="Send">
        </div>
        
      </form>

    </section>

    <footer>

      <span>&copy; <a href="http://philparsons.co.uk">Phil Parsons</a></span>

    </footer>

  </div>
  
  <script src="src/xhr2lib.js"></script>
  <script src="examples/ex.js"></script>
</body>
</html>
